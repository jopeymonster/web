<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR Encounter Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>SR Encounter Generator</h1>
    <div class="frame">
        <div class="container">
            <h2>MOB Generator</h2>
            <div class="input-section">
                <div class="input-column">
                    <div class="enemy-count">
                        <label for="enemyCount">Number of Enemies (1-5):</label>
                        <input type="number" id="enemyCount" name="enemyCount" min="1" max="5">
                    </div>
                    <br />
                    <div class="pr-selection">
                        <label for="prMinRange">Professional Rating (PR) Min:</label>
                        <input type="range" id="prMinRange" min="0" max="10" step="1" value="1">
                        <span id="prMinValue">1</span>
                        <br>
                        <label for="prMaxRange">Professional Rating (PR) Max:</label>
                        <input type="range" id="prMaxRange" min="0" max="10" step="1" value="10">
                        <span id="prMaxValue">10</span>
                    </div>
                    <br />
                    <div class="affiliation-selection">
                        <label for="affiliationCategory">Affiliation Category:</label>
                        <select id="affiliationCategory">
                            <option value="all">All</option>
                            <option value="none">None</option>
                        </select>
                        <label for="affiliationDetail">Affiliation Detail:</label>
                        <select id="affiliationDetail">
                            <option value="all">All</option>
                        </select>
                    </div>
                </div>

                <div class="checkbox-column">
                    <h3>MOB Category</h3>
                    <div id="mobCheckboxes" class="checkboxes"></div>
                </div>

                <div class="checkbox-column">
                    <h3>Critter Category</h3>
                    <div id="critterCheckboxes" class="checkboxes"></div>
                </div>
            </div>

            <div class="button-section">
                <button type="button" id="generateButton">Generate</button>
                <button type="button" id="clearButton">Clear</button>
            </div>

            <div id="output" class="output-section"></div>
        </div>
    </div>
    <script src="js/mob_details1.js"></script>
</body>

</html>
